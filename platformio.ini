[env:wemos_d1_uno32]
platform = espressif32
board = wemos_d1_uno32
framework = arduino
monitor_speed = 115200
lib_deps = 
	kuba2k2/BTstack@^1.5.5-pkg.0
	;igorantolic/Ai Esp32 Rotary Encoder@^1.7
	arduinogetstarted/ezButton@^1.0.6
